<section class="section container  {{classes}}">
    <div class="container-accent">
        <div class="container-accent__left-side">
            <h2 class="left-side__title">
                {{sectionTitle}}
                <hr class="title_underline" />
            </h2>
            <div class="container-left-side__text-box">
                <span class="left-side__text-box">
                    {{aboutSection}}
                </span>
            </div>
            <button class="left-side_more-btn">Прочети повече</button>
        </div>

        <div class="container-accent__right-side">
            <div class="right-side__container-img">
                <img class="right-side__image" src={{sectionImage}} alt="images" />
            </div>
        </div>
    </div>
</section>
