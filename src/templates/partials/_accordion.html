<section class="accordion">
    <div class="accordion__background accordion__background--orange"></div>
    <div class="accordion__wrapper--first container">
        <div class="accordion__background accordion__background--grey"></div>
        <div class="accordion__wrapper-container">
            {{#each accordion.item}}
            <div class="accordion__item">
                <button class="accordion__title unstyled-button"> {{title}} <div class="accordion__title-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="9.022" height="5.3" viewBox="0 0 9.022 5.3">
                            <path id="Path_1299" data-name="Path 1299"
                                d="M106.634,4.159,102.62.144a.495.495,0,0,0-.7,0l-.3.3a.494.494,0,0,0,0,.7L105,4.509l-3.375,3.375a.495.495,0,0,0,0,.7l.3.3a.495.495,0,0,0,.7,0l4.019-4.018a.5.5,0,0,0,0-.7Z"
                                transform="translate(9.022 -101.478) rotate(90)" fill="#393939" />
                        </svg>
                    </div>
                </button>
                <div class="accordion__content">
                    <p> {{content}} </p>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</section>
