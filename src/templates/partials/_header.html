<header class="main-navigation">
    <div class="navbar container">
        <div class="navbar__logo">
            <a href="index.html">
                <img src="../../assets/images/mirko-accounting-logo.png" class="logo" aria-label="ЧЕЗ лого" />
            </a>
        </div>
        <nav class="menu" aria-label="navigation">
            <ul class="menu__first-level">
                {{#each menu.content}}
                <li class="menu__list-item dropdown">
                    <a href=" {{link}} ">
                        {{title}}
                        {{#if secondLevel}}
                        <img src="../../assets/images/mk-nav-arrow-black.svg" class="first-level__link-arrow" alt="">
                        <img src="../../assets/images/mk-nav-arrow.svg" class="first-level__link-arrow--blue" alt="">
                    </a>
                    <ul class="menu__second-level">
                        {{#each secondLevel}}
                        <li class="second-level__list-item second-level__dropdown">
                            <a href="{{link}}" class="link__third-level">
                                {{title}}
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
            <div class="navbar__searching-and-lanugages">
                <div class="icons-container">
                    <li class=" icon ">
                        <img src="../../assets/images/loupe.svg" alt="" class="icon-search" />
                    </li>
                    <li class="">
                        <img src="../../assets/images/noun_Language.svg" alt="" class="icon-languages" />
                    </li>
                </div>
                <li class="menu-list_item dropdown ">
                    <a class="menu__list-item" href="">
                        DK
                        <img src="../../assets/images/arrow-nav.svg" class="first-level__link-arrow" alt="">
                        <img src="../../assets/images/arrow-dropdown.svg" class="first-level__link-arrow--blue" alt="">
                    </a>
                    <ul class="menu__second-level">
                        <li class="menu__list-item"><a href="#">UK</a></li>
                    </ul>
                </li>
            </div>

        </nav>
    </div>
</header>
